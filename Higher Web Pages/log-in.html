<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <title>Log In - Admin</title>
    <!-- Materialize-->
    <link href="css/admin-materialize.min.css" rel="stylesheet">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Higher</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  <br><br><br><br><br>
  <main><div class="container">
  <div class="row">
    <div class="col s8 offset-s2">

      <div class="card card-login">
        <div class="card-login-splash">
          <div class="wrapper">
            <br><br><br><br>
            <h5>Easy Applicant Selection</h5>
            <a class="btn" href="#!">Sign In</a>
            <a class="btn" href="#!">Register</a>
          </div>

          <img src="img/blue-grey.jpg" alt="">
        </div>
        <div class="card-content">
          <span class="card-title">Log In</span>
          <form>
            <div class="input-field">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <a href="#!">Forgot Password?</a>
            <br><br>
            <div>
              <input class="btn right" type="submit" value="Log In">
              <a href="#!" class="btn-flat">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</main><<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

<!-- Initialization script -->
<script src="js/admin.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
